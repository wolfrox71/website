{% block body %}
<table>

         {% for head in heading %}
        <td>{{head}}</td>
        {% endfor %}
    </tr>
   
    <tr></tr>
    {% for row in data %}
        <tr>

            {% endfor %}
        </tr>
    {% endfor %}
</table>
{% endblock %}
